<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tik-Tac-Toe Game</title>
</head>
<body>
    <div class="game_container">
        <div class="header">
            <h3>Tic Tac Toe</h3>
        </div>
        <div class="game_grid">
            <div class="cell cell1"></div>
            <div class="cell cell2"></div>
            <div class="cell cell3"></div>
            <div class="cell cell4"></div>
            <div class="cell cell5"></div>
            <div class="cell cell6"></div>
            <div class="cell cell7"></div>
            <div class="cell cell8"></div>
            <div class="cell cell9"></div>
        </div>
        <div class="footer">
            <p class="game_status_text">X's turn</p>
            <button class="reset_btn">Reset</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
